<!DOCTYPE html>
<html>

<head>
    <title>TODO BOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/todo.css">
    <link rel="stylesheet" href="CSS/modal.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="title">TODO BOARD</header>
    <button id="openCreateModalBtn" class="addTaskBtn button">Add Task</button>
    <div class="container">
        <div class="taskWrapper todo">
            <header class="todoHeader">
                <h2>TO DO</h2>
            </header>
            <ul id="todoList" class="taskList">
            </ul>
        </div>
        <div class="taskWrapper">
            <header>
                <h2>PROGRESS</h2>
            </header>
            <ul id="progressList" class="taskList">
            </ul>
        </div>
        <div class="taskWrapper done">
            <header>
                <h2>DONE</h2>
            </header>
            <ul id="doneList" class="taskList">
            </ul>
        </div>
    </div>

    <div id="todoModal" class="modal">
        <div class="modal-content-wrapper">
            <span class="close">&times;</span>
            <form id="modalForm" class="modal-form">
                <input type="text" id="taskTitle" placeholder="Task Name">
                <input type="text" id="taskDescription" placeholder="Task Description">
                <button id="addTaskBtn" class="button">Add</button>
                <button id="editTaskBtn" class="button">Edit</button>
                <button id="deleteTaskBtn" class="button">Delete</button>
            </form>
        </div>
    </div>

    <footer>
        <a href="https://github.com/greatSweetMango" target="_blank">
            <i class="fab fa-github"></i>
            Â© 2024 Mango(Jae Hyuk Kim)
        </a>
    </footer>

    <script src="JS/script.js"></script>

</html>
